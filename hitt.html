                <body>
                    <div class="container">
                        <div class="btn-group" role="group" aria-label="Basic example">
                          
                            <button type="button" class="btn btn-secondary">Signo zodiacal</button>
                        </div>
                        <form>
                            <div class="form-group">
                                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                                <input type="date" id="fechaNacimiento" name="fechaNacimiento">
                            </div>

                        </form>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script>
            document.getElementById('petForm').addEventListener('submit', function(e) {
                e.preventDefault();
                var petName = document.getElementById('petName').value;
                var petAge = document.getElementById('petAge').value;
                var petType = document.getElementById('petType').value;
                var humanYears = petType === 'perro' ? petAge * 7 : petAge * 5;
                document.getElementById('petInfo').innerHTML = '<h4>' + petName + '</h4><p>Edad en años humanos: ' + humanYears + '</p>';
                document.getElementById('petInfo').style.display = 'block';
            });
        </script>
         <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
         <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
         <script>
             $(document).ready(function() {
                 $('#imcBtn').click(function() {
                     $('#imcSection').toggle();
                 });
                 $('#calcularBtn').click(function() {
                     var altura = $('#altura').val();
                     var peso = $('#peso').val();
                     var imc = peso / (altura * altura);
                     var resultado = '';
                     if (imc < 18.5) {
                         resultado = 'Bajo peso';
                     } else if (imc < 24.9) {
                         resultado = 'Normal';
                     } else if (imc < 29.9) {
                         resultado = 'Sobrepeso';
                     } else {
                         resultado = 'Obeso';
                     }
                     $('#resultado').text('Tu IMC es ' + imc.toFixed(2) + ', lo que indica que estás en la categoría: ' + resultado);
                 });
             });
         </script>
                            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
                            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
                            <script>
                                document.getElementById('zodiaco').addEventListener('click', function() {
                                    var fechaNacimiento = new Date(document.getElementById('fechaNacimiento').value);
                                    var mes = fechaNacimiento.getMonth() + 1;
                                    var dia = fechaNacimiento.getDate();
                                    var signo = '';
                                    if ((mes == 1 && dia >= 20) || (mes == 2 && dia <= 18)) signo = 'Acuario';
                                    else if ((mes == 2 && dia >= 19) || (mes == 3 && dia <= 20)) signo = 'Piscis';
                                    else if ((mes == 3 && dia >= 21) || (mes == 4 && dia <= 19)) signo = 'Aries';
                                    else if ((mes == 4 && dia >= 20) || (mes == 5 && dia <= 20)) signo = 'Tauro';
                                    else if ((mes == 5 && dia >= 21) || (mes == 6 && dia <= 20)) signo = 'Géminis';
                                    else if ((mes == 6 && dia >= 21) || (mes == 7 && dia <= 22)) signo = 'Cáncer';
                                    else if ((mes == 7 && dia >= 23) || (mes == 8 && dia <= 22)) signo = 'Leo';
                                    else if ((mes == 8 && dia >= 23) || (mes == 9 && dia <= 22)) signo = 'Virgo';
                                    else if ((mes == 9 && dia >= 23) || (mes == 10 && dia <= 22)) signo = 'Libra';
                                    else if ((mes == 10 && dia >= 23) || (mes == 11 && dia <= 21)) signo = 'Escorpio';
                                    else if ((mes == 11 && dia >= 22) || (mes == 12 && dia <= 21)) signo = 'Sagitario';
                                    else if ((mes == 12 && dia >= 22) || (mes == 1 && dia <= 19)) signo = 'Capricornio';
                                    document.getElementById('signoZodiacal').innerText = 'Tu signo zodiacal es ' + signo;
                                });
                            </script>
